name: Run tests

on:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go:
    name: Test Go solutions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        year: ["2025"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.5"

      - name: Download inputs
        run: |
          cd go/$YEAR
          for day in days/day*/; do
            if [ -d "$day" ]; then
              day_num=$(echo "$day" | grep -o '[0-9]\+' | sed 's/^0*//')
              make get-input DAY=$day_num || true
            fi
          done
        env:
          YEAR: ${{ matrix.year }}
          AOC_SESSION: ${{ secrets.AOC_SESSION }}

      - name: Run tests
        run: |
          cd go/$YEAR
          go test ./...
        env:
          YEAR: ${{ matrix.year }}
